title: Cardiovascular Disease National Collaborative Enterprise (CADENCE)
url: https://cadence-cvd.sg
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#d6133d"
  secondary-color: "#183b93"
  media-colors:
    - title: media-color-one
      color: "#183b93"
    - title: media-color-two
      color: "#7c28b8"
    - title: media-color-three
      color: "#f68e5f"
    - title: media-color-four
      color: "#f5dd90"
    - title: media-color-five
      color: "#00838f"
description: The Cardiovascular Disease National Collaborative Enterprise
  (CADENCE) is a national clinical translational programme aimed at synergising
  cardiovascular research and technology capabilities across Singapore. It is a
  programme of the Consortium for Clinical Research and Innovation, Singapore
  (CRIS).
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d3gb0j3l3l6hf6.amplifyapp.com
prod: https://master.d3gb0j3l3l6hf6.amplifyapp.com
resources_name: latest-news
shareicon: /images/isomer-logo.svg
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
google_analytics_ga4: ""
